<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Journal - Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Source+Sans+3:wght@300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body class="flex">
        <div class="content-wrapper">
            <header class="flex header">
                <!-- Logo -->
                <a href="index.html" aria-label="Go to Home Page">
                    <picture>
                        <source media="(max-width: 500px)" srcset="assets/lj_logo100.webp" type="image/webp">
                        <img class="header__logo" src="assets/lj_logo.jpg" alt="quote bubble">
                    </picture>
                </a>
                <h1 class="header__heading">My Learning Journal</h1>
                <!-- Nav links -->
                <nav class="nav">
                    <ul class="flex main-nav">
                        <li class="main-nav__item">
                            <a href="index.html" class="main-nav__link">HOME</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="about.html" class="main-nav__link">ABOUT ME</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main-container">
                <!-- Hero article -->
                <section class="hero-container" id="hero-container">
    
                    <!-- Hero post dynamically rendered -->
    
                </section>
                
                <!-- List of Blog articles -->
                <section class="grid grid--posts" id="recent-posts">
                    
                    <!-- Posts dynamically rendered -->
    
                </section>
                <button class="btn btn--underline" id="btn-view-more">View More</button>
            </main>
        </div>
        <footer class="flex footer">
            <h3 class="footer__heading">My Learning Journal</h3>
            <p class="footer__copyright">Copyright &copy;<span id="footer__year">2023</span></p>
        </footer>
        <script type="module" src="js/functions.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
